name: PR Test [Service]
on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        git fetch
        ls -al
        touch .env
        echo "${{ secrets.ENV_VARS }}" >> .env
        docker-compose up -d --build

    - name: Test
      run: |
        docker exec backend /bin/bash python manage.py test tests/
        
        
        
